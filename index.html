<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
</head>

<body>
    <canvas width="500" height="500" id="canvas"></canvas>
    <a href="/piechart">Piechart</a>
    <script>
        const data = [16, 68, 20, 30, 54]

        // get ref to canvas
        const canvas = document.getElementById('canvas')
        const c = canvas.getContext('2d')

        // draw bg
        c.fillStyle = '#dedede'
        c.fillRect(0, 0, 500, 500);

        // draw data
        c.fillStyle = 'blue'
        for (let i = 0; i < data.length; i++) {
            const dp = data[i];
            c.fillRect(40 + i * 100, 460 - dp * 5, 50, dp * 5)
        }

        c.fillStyle = "black";
        c.lineWidth = 2.0
        c.beginPath()
        c.moveTo(30, 10)
        c.lineTo(30, 460)
        c.lineTo(490, 460)
        c.stroke();

        // value label
        c.fillStyle = "black"
        for (let i = 0; i < 6; i++) {
            c.fillText((5 - i) * 20 + "", 4, i * 80 + 60);
            c.beginPath()
            c.moveTo(25, i * 80 + 60)
            c.lineTo(30, i * 80 + 60)
            c.stroke();
        }

        // date label
        const labels = ["JAN", "FEB", "MAR", "APR", "MAY"]
        for (let i = 0; i < labels.length; i++) {
            c.fillText(labels[i], i * 100 + 50, 470);
        }
    </script>
</body>

</html>
